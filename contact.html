<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint Challenge - Contact Us</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <img src="img/lambda-black.png" alt="Lambda School logo">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            <img class="header-img" src="img/jumbo.jpg" alt="Image of vehicle nights on roadway at night">
        </header>

        <section class="contact-container">
            <div class="contact-heading">
                <h2>Contact Us</h2>
                <p>We would love to hear from you!</p>
            </div>
            <section class="contact-input-container">
                <div class="contact-column">
                    <form action="#">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name" required>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
                        <label for="email">Email</label>
                        <input type="email" name="emailaddress" placeholder="Email address" required>
                        <label for="subject">Subject</label>
                        <textarea name="subject" id="subject" placeholder="Your message" required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>

        </section>

        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>

    </div>

</body>

</html>
